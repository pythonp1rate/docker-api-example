services:
    db:
      image: postgres:16
      container_name: demo_1_db
      env_file:
        - .env
      ports:
        - "5438:5432"
      volumes:
        - db_data:/var/lib/postgresql/data
      restart: unless-stopped
      healthcheck:
        test: ["CMD", "pg_isready", "-U", "postgres"]
        interval: 10s
        timeout: 5s
        retries: 5

    backend:
      build: ./api
      container_name: fastapi_app
      ports:
        - "8000:8000"
      env_file:
        - .env
      depends_on:
        db:
          condition: service_healthy
      restart: unless-stopped

volumes:
  db_data: